    <div class="container_holder">

        <!-- nav bar -->
        <nav class="navbar">
            <div class="container container_nav">

                <div class="group_us_image">

                <a class="nav-link" href="https://groupus.online/aboutme">about</a>
            </div>
        </nav>


        <div class="option">
            <div class="opt_button">
                <h4 class="add_students">ADD STUDENTS</h4>

                <p>
                    Upload Excel file and avoid leaving any empty lines or spaces within the Excel files.
                </p>

                <p>
                    Program assumes excel/text file has first name , last name and student number in order
                </p>



                <div class="form_students my-4">

                    <!-- <label for="inputGroupFile02"> (Drop or Click) to choose (excel files only)</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control dropzone" id="inputGroupFile02" accept=".xlsx, .xls, .csv, .txt">
                    </div> -->

                <div class="input_holder inputgroup">
                    <label for="inputGroupFile02"> (Drop or Click) to choose (excel files only)</label>
                    <input type="file" placeholder="drag"  class="form-contol dropzone" id="inputGroupFile02" accept=".xlsx, .xls, .csv, .txt">
                </div>

                </div>

                <div class="grouping">
                    <div class="mb-3">
                        <label for="numberOfGroups" class="form-label">Number of People Per Group </label>
                        <div class="inputs">
                            <input type="number" class="form-control" id="numberOfGroups" required>
                            <a class="btn btn-primary" href="#" role="button" id="generateGroups" style="display: none;">Generate</a>
                        </div>

                    

                       
                    </div>


                </div>
            </div>
        </div>

    <div class="container here">
        <div class="input-group">
            <!-- Additional elements if needed -->
        </div>
        <div id="groupsContainer">
            <!-- Display groups here -->
        </div>

        <div class="buttons">
            
            <button id="downloadExcel" class="bg-primary p-2">Download Excel File</button>
            <button id="downloadPDF" class="bg-primary p-2" style="display: none;">Download PDF File</button>
        </div>
       

    </div>


    <script>
        document.getElementById('numberOfGroups').addEventListener('input', function() {
            var numberOfGroups = parseInt(this.value);
            var generateButton = document.getElementById('generateGroups');
            
            if (numberOfGroups >= 2) {
                generateButton.style.display = 'inline-block';
            } else {
                generateButton.style.display = 'none';
            }
        });
    </script>
